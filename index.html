<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>AR Place Colored Cube with Three.js</title>
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
  body { margin: 0; }
  canvas { display: block; }
</style>
</head>
<body>

<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
    }
  }
</script>

<script type="module">
import * as THREE from 'three';
import { ARButton } from 'three/addons/webxr/ARButton.js';

let container;
let camera, scene, renderer;
let reticle;
let cube;

init();
animate();

function init() {
  container = document.createElement('div');
  document.body.appendChild(container);

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.xr.enabled = true;
  container.appendChild(renderer.domElement);

  document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

  // Reticle
  reticle = new THREE.Mesh(
    new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
    new THREE.MeshBasicMaterial()
  );
  reticle.matrixAutoUpdate = false;
  reticle.visible = false;
  scene.add(reticle);

  // Light
  const light = new THREE.HemisphereLight(0x00ffff, 0xbbbbff, 1);
  light.position.set(0.5, 1, 0.25);
  scene.add(light);

  // Cube
  const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
  const material = new THREE.MeshStandardMaterial({ color: 0x00ff00 }); // Default color
  cube = new THREE.Mesh(geometry, material);
  cube.visible = false; // Initially hide the cube
  scene.add(cube);

  // Get color parameter from URL
  const urlParams = new URLSearchParams(window.location.search);
  const colorParam = urlParams.get('color');
  console.log(colorParam);
  if (colorParam) {
    const colorValue = parseInt(colorParam, 10); // Parse as integer
    if (!isNaN(colorValue)) {
      const color = new THREE.Color(colorValue); // Create color from number
      cube.material.color = color;
    } else {
      console.error('Invalid color parameter:', colorParam);
    }
  }
}

function animate() {
  renderer.setAnimationLoop(render);
}

function render(timestamp, frame) {
  if (frame) {
    const referenceSpace = renderer.xr.getReferenceSpace();
    const session = renderer.xr.getSession();

    session.requestAnimationFrame((time, frame) => {
      const hitTestResults = frame.getHitTestResults(referenceSpace);

      if (hitTestResults.length > 0) {
        const hit = hitTestResults[0];
        reticle.visible = true;
        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);

        // Place the cube at the reticle's position on first tap
        if (!cube.visible) {
          cube.position.setFromMatrixPosition(reticle.matrix);
          cube.visible = true;
        }
      } else {
        reticle.visible = false;
      }
    });
  }

  renderer.render(scene, camera);
}
</script>
</body>
</html>
